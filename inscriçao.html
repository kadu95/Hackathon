<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de inscrição</title>
    <link rel="stylesheet" href="inscriçao.css">
</head>
<body>
    <header>
        <a href="projetos.html"><img src="voltar.avif" alt="voltar para página de projetos" id="voltar"></a>
        <h1>Cadastrar-se</h1>
    </header>
    <main>

        <img src="parque 2.jpeg" alt="">

        <div class="dados-pessoais">
            <h4>Insira seus dados e escolha quais projetos quer particpar:</h4>
            <form>
                <label>Nome Completo:</label><br>
                <input type="text" id="nome" placeholder="Insira um Nome Completo"><br>
                <label>Data de nascimento:</label><br>
                <input type="date" id="data" placeholder=""><br>
                <label>CPF:</label><br>
                <input type="number" id="CPF" placeholder="insira o CPF"><br>
                <label>E-mail:</label><br>
                <input type="text" id="E-mail" placeholder="insira o E-mail"><br>
                <label>Telefone:</label><br>
                <input type="number" id="telefone" placeholder="insira o telefone"><br>
                <h3>Dados do responsavel caso menor de idade:</h3>
                <label>Nome completo do responsável:</label><br>
                <input type="text" id="responsavel-nome" placeholder="insira o nome do responsável"><br>
                <label>CPF:</label><br>
                <input type="number" id="responsavel-CPF" placeholder="insira o CPF do responsável"><br>
                <label>E-mail:</label><br>
                <input type="text" id="responsavel-E-mail" placeholder="insira o E-mail do Responsável"><br>
                <label>Telefone:</label><br>
                <input type="number" id="responsavel-telefone" placeholder="insira o telefone do responsável"><br>
                
                <h3>Endereço:</h3>

                <label>Cidade:</label><br>
                <input type="text" id="cidade" placeholder="insira a cidade onde mora"><br>
                <label>Bairro:</label><br>
                <input type="text" id="bairro" placeholder="insira o bairro onde mora"><br>
                <label>Conjunto:</label><br>
                <input type="text" id="conjunto" placeholder="insira o conjunto onde mora"><br>
                <label>Quadra:</label><br>
                <input type="text" id="quadra" placeholder="insira a quadra onde mora"><br>
                <label>Casa/Lote:</label><br>
                <input type="text" id="casa/lote" placeholder="insira a casa/lote onde mora"><br>

            </form>
            <a href="sucesso.html"><button>Enviar</button></a>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
